        // 1-AFFICHAGE

        document.write('<h2 style="background:orange;width:50%;color:#fff;text-align:center;">1 - AFFICHAGE</h2>');

        var maBoite //je déclare une variable
        maBoite = 10; //je lui affecte une valeur ici un nombre un "number"

        let monAge = 12; //je déclare et j'affecte en même temps

        var maBoite2 = 56;

        console.log(maBoite2);
        console.log(maBoite,monAge);
        console.log(monAge)

        document.write ('<p>Dans la variable maBoite il y a la valeur suivante : '+ maBoite + '</p>');

        console.log('Un message dans le console.log.info');

        alert('Ceci est un message d\'alerte');

        confirm('Merci de confirmer, svp.');

        prompt('Comment allez-vous?');

        console.log(humeur);

        console.log('humeur')

        document.write('<p>Votre humeur? '+ humeur +'</p>');

        let prenomMaman = prompt('Quel est le prenom de votre maman?');
   
        document.write('<p>Le prenom de votre maman est :'+ prenomMaman +'</p>');

        // Portée locale ou globale de la variable
        // Humeur et prenomMaman ont une portée globale
        if(true){
            let nombre = 50;
            // nombre a une portée locale ; à cause du if
            console.info(nombre);
        }
            
        let nombre2;
        if(true) {
            nombre2 =999;
        }
        // Ici la variable a une portée globale
        console.log(nombre2);

        var noteEval = 12;
        console.info(noteEval);

        // addition , multiplication, division, soustraction d'une valeur numérique
        noteEval +=2
        console.info(noteEval);

        //2 - LE TYPE DE DONNEES
        document.write('<h2 style="background: orange;width: 50%; color: #fff;text-align: center;">2-TYPE DE DONNEES</h2>');

        var monTexte = 'Voici une phrase pour Arnold avec une \'';
        document.write('<p>' + monTexte + '</p>');
        console.log(typeof(monTexte));

        console.log(typeof(noteEval));

        document.write(typeof(monTexte) + '<br>');
        document.write(typeof(noteEval) + '<br>');
