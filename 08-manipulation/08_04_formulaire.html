<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>JavaScript - VIII - 04 Formulaire </title>
    <link rel="stylesheet" href="../css/styles.css">

    <!-- <script src="intro.js"></script> -->

    <style>
        .error {
            border: 5px solid red;
        }

        .valide {
            border: 5px solid greenyellow;
        }
    </style>


</head>

<body>
    
    <!-- =========================== -->
    <!-- En-tête de page -->
    <!-- =========================== -->
    <div class="container-fluid bg-info p-5 text-center ">
        <h1 id="titreN1" class="display-4">JavaScript - Formulaire </h1>
        <p class="lead"><i class=""></i> VIII - 04 Formulaire</code><i class=""></i> </p>
    </div>
    <!-- =========================== -->
    <!-- Conteneur principal -->
    <!-- =========================== -->
    <div class="container p-4">

        <section class="row mt-4 border border-danger p-4">
            <div class="col-4">
                <h2 class="text-primary">Formulaire 1</h2>
                <p class="text-danger">Fonction ControleForm()</p>
            </div>

            <div class="col-8">
                <form action="#" method="GET" name= "form1">
                    <div class="row">
                        <div class="col">
                            <label for="pseudo" class="visually-hidden">Pseudo</label>
                            <input type="text" name="pseudo" id="pseudo" placeholder="votre pseudo" class="form-control" required>
                        </div>
                        
                        <div class="col">
                            <label for="mdp" class="visually-hidden">Mot de passe</label>
                            <input type="password" name="mdp" id="mdp" placeholder="votre mot de passe" required>
                        </div>
                        
                        <div class="col">
                            <button type="submit" id="submit" value="ok" class="btn btn-primary" onclick="controleForm()">Se connecter</button>
                        </div>
                    </div>
                  </form>
            </div>
        </section>
            <!-- fin col -->

        <section class="row mt-4 border border-danger p-4">

            <div class="col-4">
                <h2 class="text-primary">Formulaire 2</h2>
                <p class="text-danger">Fonction ControleForm()</p>
            </div>

            <div class="col-8">
                <form action="#" method="POST" name="inscription" id="formulaireInscription">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom">
                        <label for="prenom">Prénom</label>
                    </div>
                
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom de famille">
                        <label for="nom">Nom de famille</label>
                    </div>
                
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@exemple.com">
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="mdp2" id="mdp2" placeholder="Choisissez un mot de passe">
                        <label for="mdp2" id="placeholder1">Choisissez un mot de passe</label>
                    </div>
                
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="confmdp2" id="confmdp2" placeholder="Confirmez votre mot de passe">
                        <label for="confmdp2" id="placeholder2">Confirmez votre  mot de passe</label>
                    </div>
                
                    <button type="submit" id="submit2" value="inscription" class="btn btn-primary">Je m'inscris</button>
                    <!-- <button type="reset" class="btn btn-warning">Effacer</button> -->
                    <button id="resetForm" class="btn btn-danger">Effacer</button>
                
                </form>
            </div>
            
            <!-- fin col -->
        </section>

    </div>
    <!-- fin div container -->

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

        <script src="formulaire.js"></script>

</body>

</html>
