        <!-- Mes scripts JS en externe, ici pas besoin de async ni de defer le script se charge en dernier et ne stoppe pas le chargement du HTML et du CSS  -->
        <!-- la solution la plus utilisée -->

        <script src="../js/mon_js.js"></script>
        <script>
        // coucou();
        // pour sélectionner un élément 
        // 2 - méthode un peu désuette on peut la retrouver mais elle ne se pratique plus
        // une sélection naturelle
        //var select2 = titreN1;
        //console.log(select2);

        // 3 - Avec getElementById directement avec un sélecteur
        var select3  = document.getElementById('titreN2');
        console.log(select3);

        // 4 - Avec getElementsByClassName
        var selectClass = document.getElementsByClassName('ma-classe');
        console.log(selectClass[1]);

        selectClass[1].innerHTML = ' Et là je change le contenu de ce paragraphe...';

        // mini exo : modifier le contenu du h2 #aChanger
        // et mettre le texte suivant : " 2 - Toupi j'ai changé le titre du h2"

        var select4 = document.getElementById('aChanger');
        select4.innerHTML = ' 2 - Youpi j\'ai changé le titre du h2';

        // 5 - récupération des éléments en nombre d'éléments

        var selectP = document.getElementsByTagName('p');
        console.log(selectP);
        //console.log(selectP , length);  
        
        selectP[0].style.backgroundColor = 'pink';
        selectP[0].style.fontVariant = 'small-caps';
        selectP[0].style.color = 'white';
        selectP[0].style.borderRadius = '80px';

        //  les mots-clés à appliquer avec .style
        // https://www.w3schools.com/jsref/dom_obj_style.asp

        // changement de paramètres de style pour tous les p

        console.log(selectP);
        for (var i = 0; i < selectP.length ; i++ ) {
            selectP[i].style.Color = 'purple';
            selectP[i].style.borderRadius = '50px';
        }

        // ajout d'un style
        selectP[0].classList.add ('bg-success');
        selectP[0].classList.add ('m-4');
        
        //selectP[1].classList.add ('bg-warning');

        </script>
